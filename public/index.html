<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
  <audio id="audio" src="" autoplay controls></audio>
  <div class="playback-control">
    <button id="loop_button" class="mode-button"><i class="fas fa-redo"></i> Loop</button>
    <button id="shuffle_button" class="mode-button"><i class="fas fa-random"></i> Shuffle</button>
    <button id="sequential_button" class="mode-button"><i class="fas fa-list-ol"></i> Default</button>
  </div class="playlist-control">
    <button id="playlist_button"><i class="fas fa-music"></i> Open Playlist</button>
    <button id="clear_playlist_button"><i class="fas fa-trash"></i> Clear Playlist</button>
  </div>
  <ul id = "playlist" style="display: none;">
  </ul>
  <div>
    <input id="search_bar" type="text" placeholder="Search for songs...">
    <button id="search_button"><i class="fas fa-search"></i> Find <i id="loader" class='loader'></i></li></button>
  </div>
  <button id="search_results_button" style="display: block;"><i class="fas fa-search-plus"></i> Show Search Results</button>
  <ul id="search_list" style="display: none;">
  </ul>
  <script src="/js/ux.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
